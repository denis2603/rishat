<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All items</title>
</head>
<body>

<h1>All items</h1>
<a href="{% url 'main_page' %}"><-- Main Page</a>

    <ul>
        {% for item in item_list %}
            <li>{{ item.id }} - <a href="{% url 'item' item.id %}">{{ item.name }}</a> <b>{{ item.price|floatformat:2 }}$</b>  < {{ item.description }}  ></li>
        {% endfor %}
    </ul>

</body>
</html>
